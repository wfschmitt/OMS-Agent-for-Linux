<source>
  type oms_omi
  object_name "Memory"
  instance_regex ".*"
  counter_name_regex ".*"
  interval 30s
  omi_mapping_path /etc/opt/microsoft/omsagent/scom/conf/wlm_monitor_mapping.json
  wlm_enabled true
</source>

